<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Part 3</title>
</head>

<body>

    <div id="game"></div>

    <h1>The Psychic Game</h1>

    <div>
        <p id="directions-text">Try to guess the letter I am thinking of!</p>
        <p>Wins:</p><p id="wins-text"></p>
        <p>Losses:</p><p id="losses-text"></p>
        <p>Guesses left:</p><p id="guesses-left"></p>
        <p>Guesses so far:</p><p id="guesses"></p>

    </div>

    <script type="text/javascript">

        var computerChoices = ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p", "a", "s", "d", "f", "g", "h", "j", "k", "l", "z", "x", "c", "v", "b", "n", "m"];
        var userchoices = ["q", "w", "e", "r", "t", "y", "u", "i", "o", "p", "a", "s", "d", "f", "g", "h", "j", "k", "l", "z", "x", "c", "v", "b", "n", "m"];
        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var guesses = [];

        var directionsText = document.getElementById("directions-text");
        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");
        var guessesLeftText = document.getElementById("guesses-left");
        var guessesText = document.getElementById("guesses");

        var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        console.log(computerGuess);

        document.onkeyup = function(event) {

            var userGuess = event.key;

            if (userGuess === computerGuess) {
                wins++;
                alert("you win!")
                winsText.textContent = wins
                guesses = [];
                guessesLeft = 9;
                computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
                console.log(computerGuess);
            }
            else {
                guessesLeft = guessesLeft - 1;
                guessesLeftText.textContent = guessesLeft;

                guesses.push(userGuess)
                guessesText.textContent = guesses

            }

            if (guessesLeft == 0) {
                losses++;
                alert("you lose!")
                lossesText.textContent = losses
                guesses = [];
                guessesLeft = 9;
                computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
                console.log(computerGuess);
            }

        };




    </script>

</body>

</html>
